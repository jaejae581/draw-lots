name: Deploy to Firebase Hosting on Push
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # ▼▼▼ 이 부분을 추가/수정해주세요! ▼▼▼
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 안정적인 Node.js 20 버전을 사용하도록 지정
          
      - name: Install Dependencies
        run: npm install
        
      - name: Check Installed Scripts # (디버깅용) 설치가 잘 됐는지 확인하는 단계
        run: ls -la node_modules/.bin 
      # ▲▲▲ 여기까지 추가/수정 ▲▲▲
        
      - name: Build Project
        run: npm run build
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRAWLOTS2025 }}'
          channelId: live
          projectId: drawlots2025